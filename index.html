<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Données Excel en Ligne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { margin-bottom: 20px; color: #333; }
        /* Style spécifique pour le tableau généré */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>

<div class="container">
    <h1>Données Publiées</h1>
    <div id="loading">Chargement des données...</div>
    <div id="excel-table" class="table-responsive"></div>
</div>

<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<script>
    // Configuration : Nom de ton fichier
    const excelFile = 'donnees.xlsx';

    // Fonction pour charger et afficher l'Excel
    async function loadExcel() {
        try {
            // 1. Récupérer le fichier
            const response = await fetch(excelFile);
            const arrayBuffer = await response.arrayBuffer();

            // 2. Lire le fichier avec SheetJS
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, {type: 'array'});

            // 3. Prendre la première feuille de calcul
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];

            // 4. Convertir la feuille en HTML
            const htmlTable = XLSX.utils.sheet_to_html(worksheet, { id: "display-table", class: "table table-striped" });

            // 5. Afficher le résultat
            document.getElementById('excel-table').innerHTML = htmlTable;
            document.getElementById('loading').style.display = 'none';

        } catch (error) {
            console.error("Erreur:", error);
            document.getElementById('loading').innerText = "Erreur lors du chargement du fichier Excel.";
        }
    }

    // Lancer la fonction au chargement de la page
    loadExcel();
</script>

</body>
</html>
