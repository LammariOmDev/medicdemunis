<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicaments Remboursables - Démunis</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <style>
        body { 
            padding: 20px; 
            background-color: #f8f9fa; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
        }

        h1 { 
            margin-bottom: 5px; 
            color: #2c3e50; 
            font-size: 26px; 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .signature {
            font-size: 11px; 
            color: #7f8c8d; 
            margin-bottom: 25px; 
            font-style: italic;
            border-bottom: 2px solid #3498db; 
            padding-bottom: 10px;
            display: inline-block;
        }

        /* Lien Facebook */
        .signature a {
            color: inherit; 
            text-decoration: none; 
            font-weight: bold;
            transition: color 0.3s;
        }
        .signature a:hover {
            color: #3498db; 
        }

/* --- 3. DESIGN DES CHAMPS (RECHERCHE + MENU DÉROULANT) --- */
        
        /* Champ de recherche (Search) */
        .dataTables_filter input {
            border: 2px solid #3498db !important; 
            border-radius: 5px; 
            padding: 5px 10px;
            background-color: #fcfcfc;
        }
        .dataTables_filter input:focus {
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4); 
            outline: none;
        }

        /* NOUVEAU : Menu déroulant (Afficher X entrées) */
        .dataTables_length select {
            border: 2px solid #3498db !important; /* Même bordure bleue */
            border-radius: 5px;
            padding: 5px;
            background-color: #fcfcfc;
        }
        .dataTables_length select:focus {
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4); /* Même effet lumineux */
            outline: none;
        }
        /* --------------------------------------------------------- */

        /* Couleurs du tableau */
        table.dataTable thead { background-color: #3498db; color: white; }
        
        /* Petit ajustement pour que le tableau soit joli */
        .dataTables_wrapper { font-size: 14px; margin-top: 10px; }
        
        #loading { font-size: 18px; color: #666; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Médicaments Remboursables - Catégorie des plus Démunis</h1>
    
    <div class="signature">By <a href="https://facebook.com/LammariOmDev" target="_blank">LammariOmDev®</a></div>

    <div id="loading">
        <div class="spinner-border text-primary" role="status"></div>
        <br>Chargement et traitement des données...
    </div>

    <div class="table-responsive">
        <table id="monTableau" class="table table-striped" style="width:100%; display:none;">
            <thead>
                <tr id="table-headers"></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<script>
    const excelFile = 'remb_demunis.xlsx';

    async function loadExcel() {
        try {
            const response = await fetch(excelFile);
            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, {type: 'array'});
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            
            const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1});

            if (jsonData.length > 0) {
                const headers = jsonData[0];
                const headerRow = document.getElementById('table-headers');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header || "Colonne vide"; 
                    headerRow.appendChild(th);
                });

                const body = document.getElementById('table-body');
                for (let i = 1; i < jsonData.length; i++) {
                    const rowData = jsonData[i];
                    if (rowData.length > 0) {
                        const tr = document.createElement('tr');
                        headers.forEach((_, index) => { 
                            const td = document.createElement('td');
                            td.textContent = (rowData[index] !== undefined) ? rowData[index] : ""; 
                            tr.appendChild(td);
                        });
                        body.appendChild(tr);
                    }
                }

                $('#monTableau').DataTable({
                    language: {
                        url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/fr-FR.json' 
                    },
                    pageLength: 20, 
                    lengthMenu: [10, 20, 50, 100], 
                    order: [] 
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('monTableau').style.display = 'table';
            }

        } catch (error) {
            console.error("Erreur:", error);
            document.getElementById('loading').innerHTML = "<span style='color:red'>Erreur de chargement. Vérifiez le fichier Excel.</span>";
        }
    }

    loadExcel();
</script>

</body>
</html>
