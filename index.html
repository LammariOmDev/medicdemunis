<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicaments Remboursables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            padding: 20px; 
            background-color: #f8f9fa; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
        }

        /* --- TES MODIFICATIONS ICI --- */
        
        /* Le Titre principal */
        h1 { 
            margin-bottom: 5px; /* Petit espace sous le titre */
            color: #2c3e50; 
            font-size: 20px; /* Ta demande : 20px */
            font-weight: bold;
            text-transform: uppercase; /* Optionnel : met en majuscules pour faire plus pro */
            letter-spacing: 1px;
        }

        /* La Signature */
        .signature {
            font-size: 11px; /* Ta demande : 11px */
            color: #7f8c8d; /* Un gris élégant */
            margin-bottom: 25px; /* Espace avant le tableau */
            font-style: italic;
            border-bottom: 2px solid #3498db; /* Une petite barre bleue déco */
            padding-bottom: 10px;
            display: inline-block;
        }

        /* Style du tableau */
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #3498db; color: white; position: sticky; top: 0; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        tr:hover { background-color: #f1f1f1; transition: 0.2s; }
        
        #loading { font-size: 18px; color: #666; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Médicaments Remboursables pour les plus Démunis</h1>
    
    <div class="signature">By LammariOmDev</div>

    <div id="loading">Chargement des données en cours...</div>
    <div id="excel-table" class="table-responsive"></div>
</div>

<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<script>
    /* ATTENTION : Vérifie bien que le nom ici correspond à ton fichier Excel sur GitHub */
    const excelFile = 'donnees.xlsx';

    async function loadExcel() {
        try {
            const response = await fetch(excelFile);
            const arrayBuffer = await response.arrayBuffer();
            const data = new Uint8Array(arrayBuffer);
            const workbook = XLSX.read(data, {type: 'array'});
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            
            // On génère le tableau HTML
            const htmlTable = XLSX.utils.sheet_to_html(worksheet, { id: "display-table", class: "table table-striped table-hover" });

            document.getElementById('excel-table').innerHTML = htmlTable;
            document.getElementById('loading').style.display = 'none';

        } catch (error) {
            console.error("Erreur:", error);
            document.getElementById('loading').innerHTML = "<span style='color:red'>Erreur : Impossible de lire le fichier Excel. Vérifiez son nom.</span>";
        }
    }

    loadExcel();
</script>

</body>
</html>
